name: test

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade/install pip and poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Run flake8
        run: |
          poetry run flake8

      - name: Run mypy
        run: |
          poetry run mypy barsdiary

      - name: Run pytests
        run: |
          poetry run pytest
